<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So'nggi Yangiliklar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #4CAF50;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .news-item:hover {
            transform: translateY(-10px);
        }
        .news-item img {
            width: 100%;
            height: auto;
        }
        .news-content {
            padding: 20px;
        }
        .news-content h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .news-content p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #555;
        }
        .news-content a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .news-content a:hover {
            text-decoration: underline;
        }
        .news-meta {
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 600px) {
            .news-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>So'nggi Yangiliklar</h1>
    <div class="news-container">
        <!-- Yangiliklar -->
        {% for news in news_items %}
        <div class="news-item">
            {% if news.image_url %}
            <img src="{{ news.image_url }}" alt="Yangilik rasmi">
            {% endif %}
            <div class="news-content">
                <h2>{{ news.title }}</h2>
                <p>{{ news.description|truncatewords:30 }}</p>
                <a href="{{ news.link }}" target="_blank">Yangilikni o'qish</a>
                <p class="news-meta">Chop etilgan: {{ news.published_on }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
